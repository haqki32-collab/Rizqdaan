name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        # Changed to npm install to avoid lockfile errors
        run: npm install

      - name: Build Web App
        # This now runs 'vite build' only, skipping strict tsc checks
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Build Android Bundle (Release - Unsigned)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: RizqDaan-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
